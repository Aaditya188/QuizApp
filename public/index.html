<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="author" content="Abubaker Yahia" />
        <meta
            name="keywords"
            content="quiz, vue.js, socket.io, js, challenge"
        />

        <meta property="og:title" content="QuizApp" />
        <meta
            property="og:description"
            content="Fun challenge to test your knowledge with the ability to Chat other participators"
        />
        <meta property="og:url" content="https://quiz-app-619.herokuapp.com" />
        <meta
            property="og:image"
            content="https://quiz-app-619.herokuapp.com/img/op-img.png"
        />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:creator" content="@BekYahia" />
        <meta name="twitter:title" content="QuizApp" />
        <meta
            name="twitter:description"
            content="Fun challenge to test your knowledge with the ability to Chat other participators"
        />
        <meta
            name="twitter:image"
            content="https://quiz-app-619.herokuapp.com/img/op-img.png"
        />

        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet" />

        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.
            </strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
